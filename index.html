<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/variaveis.css">
  <link rel="stylesheet" href="src/css/estilos.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
  <title>Cartões interativos</title>
</head>

<body>
  <main>
    <section class="cards">
      <div class="wrapper">
        <div class="card front">
          <img src="src/img/bg-card-front.png" alt="Data on the front of the card">
          <div class="card-details">
            <div>
              <img class="mark" src="src/img/card-logo.svg" alt="Logo do cartão">
            </div>
            <div>
              <p class="digits">0000 0000 0000 0000</p>
              <div class="wrapper-dados">
                <p>jane appleseed</p>
                <span class="card-data"><span class="month">00</span>/<span class="year">00</span></span>
              </div>
            </div>
          </div>
        </div>

        <div class="card verse">
          <img src="src/img/bg-card-back.png" alt="Back of card details">
          <span class="cvc">123</span>
        </div>
      </div>
    </section>

    <section class="section-wrapper data">
      <form>
        <label for="nome">cardholder name</label>
        <input type="text" id="nome" placeholder="e.g. Jane Appleseed">
        <span class="error"></span>
        <label for="numero">card number</label>
        <input type="text" id="numero" placeholder="e.g. 1234 5678 9123 0000">
        <span class="error"></span>
        <div class="wrapper-input">
          <div>
            <label for="mes">exp. date (mm/yy)</label>
            <div class="wrapper-data">
              <div>
                <input id="mes" type="text" placeholder="MM" maxlength="2">
                <span class="error"></span>
              </div>
              <div>
                <input id="ano" type="text" placeholder="YY" maxlength="2">
                <span class="error"></span>
              </div>
            </div>
          </div>
          <div class="wrapper-cvc">
            <label for="cvc">cvc</label>
            <input id="cvc" type="text" placeholder="e.g. 123" maxlength="3">
            <span class="error"></span>
          </div>
        </div>
        <button class="btn-confirm">Confirm</button>
      </form>
    </section>

    <section class="section-wrapper regist">
      <img src="src/img/icon-complete.svg" alt="confirmed registration">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <a href="#" class="btn-continue">Continue</a>
    </section>
  </main>

  <script type="module" src="src/js/index.js"></script>
</body>

</html>
